<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<div class = "container">
<div class="row justify-content-center align-items-center">
	<div class="col-lg-12">
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Por favor inicie sesi&oacuten</legend>
				<div th:if="${param.error}" class="alert alert-error">Usuario y contrase&ntildea invalida</div>
				<div th:if="${param.logout}" class="alert alert-success">Has cerrado sesi&oacuten</div>
				<label for="username">Usuario:</label> <input type="text"
					id="username" name="username" placeholder = "Ingresa Usuario" /> 
			    <p></p>
			    <label for="password">Contrase&ntildea:</label>
				<input type="password" id="password" name="password" placeholder = "Ingresa Password" />
				<div class="form-actions">
					<button type="submit" class="btn btn-large btn-primary"><i class="fas fa-user"></i>  Iniciar sesi&oacuten </button>
				</div>
			</fieldset>
		</form>
	</div>
  </div>
</div>
</body>
</html>
